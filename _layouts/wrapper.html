<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Glide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/syntax.css">

  <title>{{ site.title }}</title>

  <!-- Carousel image styling -->
  <style>
    .glide__slide img {
      width: 100%;
      height: var(--gallery-height);
      object-fit: contain;
      display: block;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .glide__slide img { height: 300px; }
    }
    @media (max-width: 600px) {
      .glide__slide img { height: 200px; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  {% include navbar.html %}

  <div class="page">{{ content }}</div>

  <!-- FOOTER -->
  {% include footer.html %}

  <!-- Scripts -->
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

  <!-- Glide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <!-- Initialize Glide + Lightbox -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Initialize all Glide carousels (with explicit mobile-safe arrows)
      document.querySelectorAll('.glide').forEach(function (gallery) {

        const glide = new Glide(gallery, {
          type: 'carousel',
          startAt: 0,
          perView: 3,
          gap: 20,
          breakpoints: {
            1024: { perView: 2 },
            600: { perView: 1 }
          }
        });

        glide.mount();

        // âœ… Explicit arrow binding (fixes mobile Safari tap issue)
        const prev = gallery.querySelector('.glide__arrow--left');
        const next = gallery.querySelector('.glide__arrow--right');

        if (prev && next) {
          prev.addEventListener('click', () => glide.go('<'));
          next.addEventListener('click', () => glide.go('>'));
        }
      });

      // Initialize GLightbox
      GLightbox({
        selector: '.glightbox'
      });

      // Debug all video lightbox items
      document.querySelectorAll('.glightbox[data-type="video"]').forEach((el, i) => {
        console.log(`Video #${i + 1}:`);
        console.log('  href:', el.getAttribute('href'));
        console.log('  data-poster:', el.getAttribute('data-poster'));
        console.log('  img src:', el.querySelector('img')?.getAttribute('src'));
      });

    });
  </script>

</body>
</html>
